<!DOCTYPE html>
<html class="light" lang="zh-TW">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>VibeCoding 排行榜入口 (圖示修復版)</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&amp;family=Space+Mono:wght@400;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#FFD600",
                        "background-light": "#F3F4F6",
                        "background-dark": "#1A1A1A",
                    },
                    fontFamily: {
                        display: ["Noto Sans TC", "sans-serif"],
                        mono: ["Space Mono", "monospace"],
                    },
                    boxShadow: {
                        'brutal': '4px 4px 0px 0px rgba(0,0,0,1)',
                        'brutal-lg': '8px 8px 0px 0px rgba(0,0,0,1)',
                        'brutal-active': '2px 2px 0px 0px rgba(0,0,0,1)',
                    }
                },
            },
        };
    </script>
    <style type="text/tailwindcss">
        body {
            font-family: 'Noto Sans TC', sans-serif;
            -webkit-tap-highlight-color: transparent;
            min-height: 100dvh;
        }
        .neo-border {
            border: 3px solid black;
        }
        .neo-card {
            border: 3px solid black;
            box-shadow: 6px 6px 0px 0px black;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 700, 'GRAD' 0, 'opsz' 48;
            display: inline-block;
            line-height: 1;
        }
        .material-symbols-outlined.fill-1 {
            font-variation-settings: 'FILL' 1, 'wght' 700, 'GRAD' 0, 'opsz' 48;
        }
        .neo-nav-active {
            border: 3px solid black;
            box-shadow: 4px 4px 0px 0px black;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-black dark:text-white pb-32">
    <header class="p-4">
        <div class="flex items-center gap-2 mb-4">
            <div class="neo-border bg-primary w-10 h-10 flex items-center justify-center">
                <span class="material-symbols-outlined text-2xl">terminal</span>
            </div>
            <span class="text-xl font-black italic tracking-tighter uppercase">VIBECODING</span>
        </div>
        <div class="space-y-1">
            <h1 class="text-3xl font-black tracking-tight">學習排行榜</h1>
            <p class="text-gray-600 dark:text-gray-400 font-bold text-sm">查看所有學習者的等級和卡片數量排名</p>
        </div>
    </header>
    <main class="px-4 space-y-4">
        <div class="grid grid-cols-1 gap-4">
            <a href="level.html"
                class="neo-card bg-white dark:bg-zinc-900 p-5 flex flex-col items-center text-center transition-transform active:translate-x-[2px] active:translate-y-[2px] active:shadow-[4px_4px_0px_0px_black] group">
                <div class="w-16 h-16 neo-border bg-primary flex items-center justify-center mb-4">
                    <span class="material-symbols-outlined text-4xl fill-1">bolt</span>
                </div>
                <h2 class="text-xl font-black mb-1">按等級排名</h2>
                <p class="text-xs font-bold text-gray-500">看看誰是目前的程式大師</p>
            </a>
            <button
                class="neo-card bg-white dark:bg-zinc-900 p-5 flex flex-col items-center text-center transition-transform active:translate-x-[2px] active:translate-y-[2px] active:shadow-[4px_4px_0px_0px_black] group">
                <div class="w-16 h-16 neo-border bg-white dark:bg-zinc-800 flex items-center justify-center mb-4">
                    <span class="material-symbols-outlined text-4xl">layers</span>
                </div>
                <h2 class="text-xl font-black mb-1">按卡片數量排名</h2>
                <p class="text-xs font-bold text-gray-500">擁有最多知識庫的收集狂</p>
            </button>
        </div>
    </main>
    <nav
        class="fixed bottom-0 left-0 right-0 h-24 bg-white dark:bg-zinc-900 border-t-2 border-black flex items-center justify-around px-6 z-50">
        <a class="flex flex-col items-center gap-1 group h-full justify-center" href="index.html">
            <span class="material-symbols-outlined text-3xl text-black dark:text-white">style</span>
            <span class="text-xs font-bold text-black dark:text-white">學習卡</span>
        </a>
        <a class="flex flex-col items-center gap-1 group relative h-full justify-center" href="#">
            <div
                class="w-16 h-12 bg-primary border-[3px] border-black flex items-center justify-center shadow-[2px_2px_0px_0px_rgba(0,0,0,1)] absolute -top-4">
                <span class="material-symbols-outlined text-black font-bold text-3xl">bar_chart</span>
            </div>
            <span class="text-xs font-bold text-black dark:text-white mt-10">排行榜</span>
        </a>
        <a class="flex flex-col items-center gap-1 group h-full justify-center" href="profile.html">
            <span class="material-symbols-outlined text-3xl text-black dark:text-white">person</span>
            <span class="text-xs font-bold text-black dark:text-white">個人</span>
        </a>
    </nav>

</body>

</html>
